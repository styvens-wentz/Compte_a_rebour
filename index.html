<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Compte à Rebour</title>

<body>
<h1 id="titre">Compte à Rebour</h1>
<div class="ensemble">
    <div class="nom_compteur">
        <h2 id="compteur_nouvelleAns">Jour de l'an:</h2>
    </div>
    <div class="compteur">
        <div class="jours">
            <span class="indic_jours">Jours:</span>
            <span class="resul_jours"></span>
        </div>
        <div class="heures">
            <span class="indic_heures">Heures:</span>
            <span class="resul_heures"></span>
        </div>
        <div class="minutes">
            <span class="indic_minutes">Minutes:</span>
            <span class="resul_minutes"></span>
        </div>
        <div class="secondes">
            <span class="indic_secondes">Secondes:</span>
            <span class="resul_secondes"></span>
        </div>
    </div>
</div>
